{%extends 'base.html' %}

{% block css %} {% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
{% endblock %}

{% block box %}

<div class="box">
    <div class="head">
        <br>
        <h1>To-do list</h1>
    </div>
    <div class="list">
        <ul>
            <div class="middle">
                {% for post in posts %}
                <li>
                    <a href="{% url 'detail' post.pk %}">{{ post.title }} {{ post.date|timeuntil }}</a>
                </li>
                {% endfor %}
            </div>
        </ul>
    </div>
    <br>
    <br>
    <br>
    <div class="bottom">
        <a href="{% url 'new' %}">할 일 추가하기</a>
    </div>
</div>
{% endblock %}
